<!doctype html>
<html>
<head>
	<style type="text/css">
		canvas
		{
			border: 1px solid #aaa;
		}
		label
		{
			display: inline;
		}
		.controls
		{
			margin: 10px;
		}
		.controls input
		{
			width: 3em;
			margin-right: 3em;
		}
	</style>
	<script src="https://unpkg.com/systemjs@6.11.0/dist/s.js"></script>
	<script src="https://unpkg.com/systemjs@6.11.0/dist/extras/named-register.js"></script>
	<script type="application/javascript" src="celtic.js"></script>
	<script type="application/javascript">
		System.import('./build/celtic.js').then( celtic => { main( celtic ) } );
	</script>
</head>
<body>
	<div class="controls">
		<label>Width: <input type="number" id="width" value="3"></label>
		<label>Heigth: <input type="number" id="height" value="2"></label>
	</div>
	<canvas id="canvas" width="820" height="820"></canvas>
</body>
</html>
